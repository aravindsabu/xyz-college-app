<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">name</label>
                    <input placeholder="name" class="form-control" type="text" name="name" [(ngModel)]="name" id="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">roll number</label>
                    <input placeholder="roll number" class="form-control" type="text" name="rollnumber" [(ngModel)]="rollnumber" id="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">admission number</label>
                    <input placeholder="admission number" class="form-control" type="text" name="admissionnumber" [(ngModel)]="admissionnumber" id="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">college name</label>
                    <input placeholder="college name" class="form-control" type="text" name=" collegename"[(ngModel)]=" collegename" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">department</label>
                    <select class="form-control" name=" department" [(ngModel)]=" department" id="">
                        <option value="BCA">BCA</option>
                        <option value="BCOM">BCOM</option>
                        <option value="BBA">BBA</option>
                        <option value="BSW">BSW</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                        <option value="MSW">MSW</option>
                    </select>
                    
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">blood group</label>
                    <select class="form-control" name=" bloodgroup"[(ngModel)]=" bloodgroup" id="">
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">date of birth</label>
                    <input placeholder="dob" class="form-control" type="date" name="dateofbirth"[(ngModel)]="dateofbirth" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">parent name</label> 
                    <input placeholder="parent name" class="form-control" type="text" name="parentname"[(ngModel)]=" parentname" id="">
                </div>
                
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">guardian name</label>
                    <input placeholder="guardian name" class="form-control" type="text" name="guardianname"[(ngModel)]="guardianname" id="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">email id</label>
                    <input placeholder="email" class="form-control" type="email" name=" emailid"[(ngModel)]=" emailid" id="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">address</label>
                    <textarea placeholder="address" class="form-control" name="address" [(ngModel)]="address" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success"(click)="readvalues()">register</button>
                </div>
            </div>
        </div>
    </div>
</div>
