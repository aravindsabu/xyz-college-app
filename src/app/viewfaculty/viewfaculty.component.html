<app-navbar></app-navbar>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">facultyname</th>
                                <th scope="col">department</th>
                                <th scope="col">desigination</th>
                                <th scope="col">dateofbirth</th>
                                <th scope="col">educationalquality</th>
                                <th scope="col">address</th>
                                <th scope="col">mobilenumber</th>
                                <th scope="col">dateofjoin</th>
                             

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of root">
                                <td>{{i.facultyname}}</td>
                                <td>{{i.department}}</td>
                                <td>{{i.desigination}}</td>
                                <td>{{i.dateofbirth}}</td>
                                <td>{{i.educationalquality}}</td>
                                <td>{{i.address}}</td>
                                <td>{{i.mobilenumber}}</td>
                                <td>{{i.dateofjoin}}</td>
                               
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
